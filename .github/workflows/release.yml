name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: cpm-linux-x86_64
            binary_name: cpm
            archive_format: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: cpm-windows-x86_64
            binary_name: cpm.exe
            archive_format: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: cpm-macos-x86_64
            binary_name: cpm
            archive_format: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: cpm-macos-aarch64
            binary_name: cpm
            archive_format: tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binaries (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary_name }}

      - name: Compress binaries
        shell: bash
        run: |
          if [ "${{ matrix.archive_format }}" = "tar.gz" ]; then
            tar -czf ${{ matrix.artifact_name }}.${{ matrix.archive_format }} -C target/${{ matrix.target }}/release ${{ matrix.binary_name }}
          else
            cd target/${{ matrix.target }}/release && zip -r ../../../${{ matrix.artifact_name }}.${{ matrix.archive_format }} ${{ matrix.binary_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.${{ matrix.archive_format }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create checksums
        shell: bash
        run: |
          for f in cpm-*.*; do
            [ -f "$f" ] && sha256sum "$f" > "$f.sha256"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cpm-*
            cpm-*.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
